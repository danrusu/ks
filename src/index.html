<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>shapes</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link rel="stylesheet" href="/styles">
</head>

<body>
  <div id="handler">
    <input type="radio" id="withoutCancel">
    <input type="radio" id="withCancel">
  </div>
  <div id="quote-container">
    <q id="quote1" style="display: none">Testing leads to failure, and failure leads to understanding.</q>
    <q id="quote2" style="display: none">Only drug dealers and software companies call their customers ‘users’.</q>
    <img id="quote-button" onclick="displayQuote(1)" oncontextmenu="displayQuote(2); return false;" alt="quote"
      title="quote" src="images/quotes.png">
  </div>
  <div id="app">
    <div id="title">Shapes</div>
    <div id="menu">
      <button id="all-filter" alt="fetch all shapes" onclick="getShapes('all')">ALL</button>
      <button id="red-filter" alt="fetch red shapes" onclick="getShapes('red')">RED</button>
      <button id="green-filter" alt="fetch green shapes" onclick="getShapes('green')">GREEEN</button>
      <button id="blue-filter" alt="fetch blue shapes" onclick="getShapes('blue')">BLUE</button>
    </div>
    <div id="shapes">Press any button to fetch and display shapes.</div>
  </div>
  <script src="/main"></script>
  <script>
    document.querySelectorAll('#handler input').forEach(element => {
      element.name = 'handler';
      element.title = element.id;
      element.addEventListener('click', () => saveHandler(element.id));
    });
    setGetShapesHandler();
  </script>
</body>

</html>
